spring:
  application:
    name: sports-stats-api

  # H2 Database configuration
  datasource:
    url: jdbc:h2:mem:sports_stats_db
    driver-class-name: org.h2.Driver
    username: admin
    password: password

  # JPA/Hibernate configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": true

  # H2 Console configuration
  h2:
    console:
      enabled: true
      path: /h2-console

  # GraphQL Configuration (simplified)
  graphql:
    graphiql:
      enabled: true
    schema:
      printer:
        enabled: true
    http:
      path: /graphql # GraphQL endpoint path
    websocket:
      path: /graphql # WebSocket endpoint for subscriptions

# Server configuration
server:
  port: 8090

# Logging configuration
logging:
  level:
    root: INFO
    "[com.applab.sportsstats.sports_stats_api]": DEBUG
